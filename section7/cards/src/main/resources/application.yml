server:
  port: 9000

spring:
  application:
    name: "cards"
  profiles:
    active: "prod"

  datasource:
    url: jdbc:mysql://localhost:3307/cardsdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update   # creates/updates tables automatically

  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071/"

management:
  endpoints:
    web:
      exposure:
        include: "*"
